<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.min.js"></script>
    <!-- <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script> -->
    <meta charset="UTF-8">
    <!-- SET NAME OF APP HERE -->
    <title>Volume 3D Visualization</title>
    <!--DroneDeploy CSS -->
    <link rel="stylesheet" href="css/dd-styles.css">
    <link rel="stylesheet" href="css/custom-styles.css">
    <script type="text/javascript" src="js/toggle.js"></script>
  </head>
  <body>
          <!-- SET NAME OF APP AND LOGO HERE -->
    <div class="container expand-container">
      <div class="row expand-row">
        <div class="col-3">
          <span class="lead vert-center"><img class="logo" src="images/linear-1.svg" alt="DroneDeploy">Volume 3D Visualization</span>
        </div>
        <div class="col-1 right">
          <i>
            <img src="images/arrow-down.svg" alt="collapse" class="expand-arrow">
          </i>
        </div>
      </div>

      <div class="expand-section" style="display: none; margin-top: 15px;">
        <br>
        <div class="row">
          <div class="text">Show 3D model</div>
          <dd-toggle off></dd-toggle>
        </div>
      <div class="plan-hidden-rows" style="display: none;">
        <div id="view-wrapper"></div>
      </div>
    </div>

      <script src="js/script.js"></script>
      <script src="js/orbit-controls.js"></script>
      <script src="js/GLTF-loader.js"></script>
      <script src="js/WebGL.js"></script>
      <script src="js/volume-renderer.js"></script>

    <!-- DroneDeploy JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
